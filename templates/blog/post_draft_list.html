{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a class="title-draft" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>    
    {% empty %}
        <strong><h1>No hay post pendientes(:</h1></strong>
    {% endfor %}
{% endblock %}
